<img
  class="lycoris-icon ml14 mb20"
  src="/assets/imgs/lycorisIconRed.png"
  alt="lycoris-logo"
  [routerLink]="['search']"
>

<nav>
  <ul class="main-menu-list">
    @for (menuItem of menuItems; track menuItem.label) {
      <li>
        <a
          class="menu-item"
          [routerLink]="menuItem.link"
          routerLinkActive="active"
        >
          <svg class="menu-icon" [icon]="menuItem.icon"/>
          <span>{{ menuItem.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>

<footer class="sidebar-me">
  @if (me(); as me) {
    <img
      class="sidebar-me_avatar"
      [src]="me.imageUrl"
      [alt]="me.imageUrl"
    >
    <div class="sidebar-me_text username-text"> {{ me.login }} </div>

    <div class="sidebar-me__buttons">
      <a [routerLink]="['/settings']" class="settings-btn">
        <svg icon="settings"></svg>
      </a>

      <a [routerLink]="['']" class="logout-btn" (click)="logout()">
        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="logout">
